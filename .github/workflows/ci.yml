name: ci

on:
  pull_request:
    branches: [main]

jobs:
  selenium:
    strategy:
      matrix:
        os: [macos-12, ubuntu-22.04, windows-2022]
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.1.1
      - name: Setup Node
        uses: actions/setup-node@v4.0.0
        with:
          node-version: 21
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: Run selenium test suite
        run: npm t
